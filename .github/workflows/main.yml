name: tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up python
      uses: actions/setup-python@v3
      with:
        python-version: "3.13"

    - name: install dependencies
      run: pip install flake8

    - name: lint with flake8
      run: flake8 .

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: run tests
      run: docker compose -f docker-compose.test.yml up --build --exit-code-from flask
